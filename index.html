<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid-19_app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>

    <body onclick="playAudio()">
        <audio loop id="myAudio">
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- page ploader -->
        <div class = "loading">
            
        </div>

        <div class = "title">Covid-19 records</div>

        <!-- Globe to give world count -->
        <div class = "globe-gif" onclick="worldCount()">
            <img src="globe.gif" width="90px;" height="90px;" alt="globe-gif">

        </div>
        <div id = "global-info"></div> 

         <!-- SEARCH -->
         <div class = "search-container"> 
            <div class = "search">
                <input id = 'country-name-input' type="text" placeholder='Enter country name'>
                <i class="fas fa-search" onclick = "searchCountry()"></i>
            </div>
        </div>

        <!-- SEARCH-DISPLAY-CONTAINER -->
        <div class = "country-list-container">
            <span style = "font-weight: bold;
                           display: absolute;
                           top: 10;
                           top: 8px;
                           left: 358px;
                           position: absolute;
                           cursor: pointer;" 
                  onclick="closeCountryContainer()"
            > X </span>
            
            <div class = "country-list">
                <div class = 'country-container'> 
                    
                </div>
            </div>
        </div>
        
        <div id = "map"></div>

        <script src="./JS/index.js"></script>
        <script src = 'Js/map.js'></script>

        <script async defer
            src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAMxASLDHQBnTDAPLfQGS3zQ_n7lQaALow&callback=initMap"> 
        </script>
    </body>
</html>
